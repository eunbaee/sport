<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var coworkers = ['egoing','leezche','duru','taeho','nina'];
    </script>
    <h1>Loop & Array</h1>
    <h2>Coworkers</h2>
    <ul>
    <script>
      var i = 0;
      while(i < coworkers.length){
        document.write('<li><a href="a.com">'+coworkers[i]+'</a></li>')
        i = i + 1;
      }
    </script>
    </ul>
  </body>
</html>
