  <h2>농구</h2>
캐나다계 미국인 제임스 네이스미스가 고안하였다. 양팀 각 5[1]명씩의 선수가 한 개의 공을 상대팀의 3 미터 높이의 바스켓에 던져 넣는 스포츠이다. 공과 바구니만 갖추어지면 두 명만으로도 작은 공간에서 얼마든지 경기를 할 수 있다. 농구는 전 세계에서 가장 인기 있는 스포츠 중의 하나이다.
